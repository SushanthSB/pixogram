    <div class="max-w-xs mx-auto bg-white rounded-md">
        <div class="md:flex">
            <div class="">
                <div class="flex justify-between items-center p-3">
                    <div class="flex flex-row items-center"> 
                        <img src="{{allmedia.user.profilePicture}}" class="rounded-full" style="width: 30px; height: 30px;">
                        <div class="flex flex-row items-center ml-2 username-container"> 
                            <span>{{allmedia.user.username}}</span>
                        </div>
                    </div>
                    <div class="pr-2"> 
                        <i class="fa fa-ellipsis-h text-gray-400 hover:cursor-pointer hover:text-gray-600"></i> 
                    </div>
                </div>
                <a (click)="openMediaDetail(allmedia)">
                    <img *ngIf="allmedia.fileType!='video/mp4'" src="{{allmedia.fileDownloadUri}}" class="img-fluid">
                    <video *ngIf="allmedia.fileType=='video/mp4'" width="300" controls>
                        <source src="{{allmedia.fileDownloadUri}}" type="video/mp4">

                        Your browser does not support HTML5 video.
                    </video>
                </a>
                <div class="flex justify-between items-center card-footer-container">
                    <div class="card-footer-1 flex flex-row items-center">
                        <i class="fa fa-heart-o mr-2 fa-1x hover:text-gray-600"></i> 
                        <i class="fa fa-comment-o mr-2 fa-1x hover:text-gray-600"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
