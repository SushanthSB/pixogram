<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <div class="page-header">
            LOG-IN
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <mat-form-field class="form-fields" appearance="fill" style="width: 100%;">
                <mat-label>Username</mat-label>
                <input type="text" matInput formControlName="username" placeholder="Enter your username...">
                <mat-error *ngIf="f.username.hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-fields" appearance="fill" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Enter your password...">
                <mat-error *ngIf="f.password.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <div class="form-group">
                <button [disabled]="loading" mat-raised-button color="primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a style="margin-left: 10px;" mat-raised-button color="accent" routerLink="../register" >
                    New to Pixo?
                </a>
            </div>
        </form>

    </div>
</div>
