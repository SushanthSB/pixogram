<form [formGroup]='uploadForm'  (ngSubmit)="onSubmit()">
    
    <div class="form-group files">
        <label for="mediafile">Upload Files</label>
        <input type="file" #fileInput formControlName="mediafile" multiple class="form-control-file"  [ngClass]="{ 'is-invalid': submitted && f.mediafile.errors }" />
    </div>

    <div class="form-group ">
        <label for="title">Title</label>
        <input [(ngModel)]="title" type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <textarea [(ngModel)]="desc" class="form-control"formControlName="desc" id="desc" rows="2"></textarea>
        <div *ngIf="submitted && f.desc.errors" class="invalid-feedback">
            <div *ngIf="f.desc.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="tags">Tags</label>
        <textarea [(ngModel)]="tags" class="form-control"formControlName="tags" id="tags" rows="2"></textarea>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>

    </div>
 
</form>
 
</div>
</div>
